{% extends 'base.html'%}

{%block content%}
    <div class= 'container'>
        <a href="{%url 'homepage' %}">Add Person</a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for person in data %}
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{person.name}}</td>
                        <td>{{person.surname}}</td>
                        <td>{{person.email}}</td>
                        <td>
                            <a class="btn btn-danger" href="{% url 'delete_data' person.id %}">Delete</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" href="{% url 'update_data' person.id %}">Update</a>
                        </td>
                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>
{%endblock%}
